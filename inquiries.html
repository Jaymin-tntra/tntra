<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquiry List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>Submitted Inquiries</h2>
  <div id="inquiries-container">
    <table id="inquiry-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Purpose</th>
          <th>Property</th>
          <th>Location</th>
          <th>Budget</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="inquiry-body">
        <!-- JS will render data here -->
      </tbody>
    </table>
  </div>

  <script src="inquiries.js"></script>
</body>
</html>
